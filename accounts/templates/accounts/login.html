{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Login</title>
    <style>
      .illustrator-img 
      {
        height: 500px;
      }

      .illustrator-details 
      {
        background-color: #92e3a9;
      }

      .illustrator-details
      {
        font-size: 20px;
        line-height: 18px;
      }
      
    </style>
  </head>

  <body class="">
    
    <section class="text-with-img row mt-5">
      <div class="col-6 d-flex justify-content-end align-items-center">
        <img src="{% static 'accounts/images/login-mobile.png' %}" alt="student" class="illustrator-img">
      </div>
      <div class="col-6 d-flex justify-content-start align-items-center">
        <div class="text-dark mt-5 p-5 rounded illustrator-details shadow">
          <form action="" method="POST"> {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="e.g. johnDoe324">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="********">
            </div> 
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-dark col-md-6">Login</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Explicitly written JavaScript to prevent form resubmission after page reload -->
    <script>
      if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
      }
    </script>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
  </body>
</html>

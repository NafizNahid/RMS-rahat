{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Custom title of child templates -->
    <title>{% block title %} {% endblock %}</title>

    <style>
      .illustrator-img 
      {
        height: 400px;
      }

      .illustrator-details 
      {
        background-color: #92e3a9;
      }

      .illustrator-details 
      {
        font-size: 20px;
        line-height: 18px;
      }

      .plus-btn 
      {
        height: 50px; 
        width: 50px;
      }

      .card-icon 
      {
        height: 40px; 
        width: 40px;
      }
      {% block css %} {% endblock %}
    </style>

  </head>
  <body>

    <div class="jumbotron jumbotron-fluid bg-primary text-white">
      <div class="row">
        <div class="col-3 d-flex align-items-center justify-content-center">
          <h1>Logo</h1>
        </div>
        <div class="col-6 text-center">
          <h1>Sylhet Engineering College</h1>
          <h5>Department of Computer Science & Engineering</h5>
        </div>  
        <div class="col-3 d-flex align-items-center justify-content-center">
          <h6>Welcome username! Sign out</h6>
        </div>      
      </div>
    </div>
    
    {% block body %}
    
    <!-- body of child templates -->

    {% endblock %}




    <!-- Custom internal JS of child templates -->
    {% block js %} {% endblock %}


    <!-- Explicitly written JavaScript to prevent form resubmission after page reload -->
    <script>
      if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
      }
    </script>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
